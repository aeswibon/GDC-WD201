<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>

  <body>
    <div class="flex justify-center items-center">
      <div class="sm:w-96 w-full px-3">
        <h1 class="my-12 text-4xl font-bold text-gray-700">Todo Manager</h1>
        <h3 class="text-xl p-3 mb-4">Login</h3>
        <form action="" method="post" class="p-3">
          {% csrf_token %}
          <div class="flex flex-col space-y-1">
            <label for="{{ form.username.id_for_label }}" class="text-sm font-semibold text-gray-500">Username</label>
            <span class="form-error text-red-500">
              {{ form.username.errors.as_text }}
            </span>
            <input type="text" autofocus autocomplete="{{ form.username.html_name }}" maxlength="150"
              id="{{ form.username.id_for_label }}"
              class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-red-200"
              name="{{ form.username.html_name }}" />
          </div>
          <div class="flex flex-col space-y-1 my-5">
            <div class="flex items-center justify-between">
              <label for="{{ form.password.id_for_label }}" class="text-sm font-semibold text-gray-500">Password</label>
              <span class="form-error text-red-500">
                {{ form.password.errors.as_text }}
              </span>
            </div>
            <input type="password" id="{{ form.password.id_for_label }}"
              class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-red-200"
              name="{{ form.password.html_name }}" />
          </div>
          <span class="form-error text-red-500">
            {% for error in form.non_field_errors %}
            <p class="p-2"> {{ error }} </p>
            {% endfor %}
          </span>
          <div class="my-5">
            <button type="submit"
              class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-red-500 rounded-md shadow hover:bg-red-600 focus:outline-none focus:ring-red-200 focus:ring-4">
              Log in
            </button>
          </div>
        </form>
        <p class="font-bold text-grey-300 text-center"><a href="{% url 'signup' %}" class="btn">Don't have an account?
            Signup.</a>
        </p>
      </div>
    </div>
  </body>

</html>
